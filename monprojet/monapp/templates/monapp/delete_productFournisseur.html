{% extends 'monapp/base.html' %}
{% block contenu %}
<h1> Suppression d'un produit </h1>
<form action="" method="post" >
{% csrf_token %}
<p>Etes-vous sûr de vouloir supprimer le produit fournisseur : "{{ object.product.name }}" proposé par : {{ object.fournisseur }} ?</p>
<button type="submit" class="btn btn-success mt-2">Confirmer</button>
</form>

{% endblock %}
